<!DOCTYPE html>
<html>
    <head>
        <title>
            Practic-VUE

        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link href='build/css/main.css' rel='stylesheet'>

    <body>
        <header>
             <h1 class="form__Title">
                 Добро пожаловать на гигантскую форму, написанную на VUE
             </h1>

             <p class="form__desc">
                 Все, что вы увидите - написано на VUE и не применялись другие фреймворки или библиотеки
             </p>
        </header>
        <main>
        
            <form action="file.php" id="app" method="post">
                <div class="mail">
                    <p class="form__mail-txt">
                        Ваша почта * : 
                        <!-- TODO: выполнить выведения почты и подсвечивание СИМВОЛА, из-за которого форма не может быть принята -->
                    </p>
                    <input type='email'  name='mail' class='form__mail' required placeholder='Введите почту'>
                </div>

                <div class="phone">
                    <p class="form__tel-txt">
                        Ваш номер телефона
                        <!-- TODO выполнить вывод номера телефона с подставление черточек и начальных цифр типа +38(0...) -->
                    </p>
                    <input type='tel'  name='phone' class='form__phone' required placeholder='Введите телефон'>
                </div>

                <div class="car">
                    <p class="form__car-txt">
                        Выберите машину, для которой будете покупать пак колёс
                    </p>
                    <select name="car" class="form__car" id="">
                        <option value="" disabled>Машина</option>
                        <option value="car_human">Егор</option> <!-- ! 2, 4, 6 -->
                        <option value="car_moto">Трёхколсеый лисопед</option> <!-- ! 3, 6, 9 -->
                        <option value="car_easy">Легковушка</option> <!-- ! 4, 8, 12 -->
                        <option value="car_hard">Грузовой</option> <!--! 6, 12, 18  -->
                    </select>
                </div>

                <div class="wheel">
                    <p class="form__wheel-txt">
                            Заказать пак колес для выбранной машины
                    </p>
                    <select name="wheel" class="form__wheel" id="">
                        <option value="" disabled>Колёса</option>
                        <!-- TODO генерирует option через цикл (по 3 пункта) -->
                    </select>
                </div>

            </form>
             
        </main>
        <footer>
             
        </footer>
